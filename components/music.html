<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>music</title>
    <style>
        .music {
            background-image: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1579278118&di=7e60404a37488b2650ce267656ce7afe&imgtype=jpg&er=1&src=http%3A%2F%2Fimg3.ixingmei.com%2Fupload%2Fshop%2Fstore%2Fgoods%2Fyl%2Fyl_d3550209751238_1845_x.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 70vw;
            height: 70vh;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        .line {
            width: 50%;
            text-align: right;
            font-size: 40px;
            ;
            color: rgb(233, 123, 63);
            font-style: italic;
        }

        .line2 {
            margin-top: 40px;
            margin-left: -120px;
            text-align: left;
        }

        .first .line {
            color: rgb(202, 156, 120);
            font-size: 32px;
        }
        .third .line {
            color: rgb(202, 156, 120);
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="music">
        <div class="content">
            <div class="first">
            </div>
            <div class="second">
            </div>
            <div class="third">
            </div>
        </div>
    </div>
</body>
<script type="module">
    let index = 0
    let content = [
        ['今天我们来吐槽一下', '英诺伟的工作和文化'],
        ['今天我们来吐槽一下', '英诺伟的工作和文化'],
        ['今天我们来吐槽一下', '英诺伟的工作和文化'],
    ]
    updateContent()
    run()

    function run() {
        setTimeout(update, 5000)
    }
    function update() {
        index++
        updateContent()
    }
    function updateContent() {
        const first = document.querySelector('.first')
        const second = document.querySelector('.second')
        const third = document.querySelector('.third')
        first.innerHTML = fillContent(index - 1)
        second.innerHTML = fillContent(index)
        third.innerHTML = fillContent(index + 1)
    }
    function fillContent(ind) {
        if (ind < 0) return ''
        return (
            `<div class="wrapper">
                <div class="line">${content[ind][0]}</div>
                <div class="line line2">${content[ind][1]}</div>
            </div>`
        )
    }
</script>

</html>
